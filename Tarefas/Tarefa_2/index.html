<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Inscrição</h2>
        <form id="registration-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="emails">Endereços de E-mail:</label>
            <div id="email-container">
                <input type="email" name="emails[]" required>
            </div>
            <button type="button" onclick="addEmailField()">Adicionar E-mail</button>
            
            <label>Cursos de Extensão:</label>
            <div>
                <input type="checkbox" id="curso-bootstrap" name="courses" value="Curso de Bootstrap">
                <label for="curso-bootstrap">Curso de Bootstrap</label>
            </div>
            <div>
                <input type="checkbox" id="curso-animacoes" name="courses" value="Curso de Animações em CSS 3">
                <label for="curso-animacoes">Curso de Animações em CSS 3</label>
            </div>
            <div>
                <input type="checkbox" id="curso-design-patterns" name="courses" value="Curso de Design Patterns">
                <label for="curso-design-patterns">Curso de Design Patterns</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
